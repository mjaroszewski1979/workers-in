{% extends 'base.html' %}
{% load static %}

{% block title %} Average | {% endblock %}

{% block content %}
<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>Profession</th>
            <th>Average age</th>
        </tr>
    </thead>
    {% for prof,avg in average %}
    <tbody>
       
            <tr>
                <td>{{ prof }}</td>
                <td>{{ avg }}</td>
            </tr>
        
    </tbody>
    {% endfor %}
</table>
<div class="content">
    <button class="button is-dark is uppercase mt-4" ><a href="{% url 'csv_view' %}" id="worker-update">CSV</a></button>
</div>

{% endblock %}
