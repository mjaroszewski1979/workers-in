{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            {% if object.image %}
            <img src="{{ object.image.url }}" alt="" width="80%"/>
            {% else %}
            <img src="{% static 'images/default.jpg' %}" alt=""/>
            {% endif %}
            <ul>
                <li>{{ object.name }}</li></a>
                <li>{{ object.surname }}</li>
                <li>{{ object.profession }}</li>
                <li>{{ object.age }}</li>
            </ul>
            <a href="{% url 'worker-update' object.id %}">update</a>
            <a href="{% url 'worker-delete' object.id %}">delete</a>
            {% if messages %}
            {% for message in messages %}
                <div class="row">
                    <div class="col-4 col-12-medium-{{ message.tags }}">
                        <h2>{{ message|safe }}</h2>
                    </div>
                </div>
            {% endfor %}
            {% endif %}
</body>
</html>
