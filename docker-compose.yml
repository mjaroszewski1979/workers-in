version: "3.8"

services:
  django:
    build: .
    container_name: django
    environment:
      - SECRET_KEY="topsecretkey"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - pgdb
  pgdb:
    image: postgres
    container_name: pgdb
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
